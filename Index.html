<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Your Home</title>
    <link rel="shortcut icon" href="logo.jpg">
    <link rel="shortcut icon" href="logo.ico">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6; /* Improve readability */
            background-image: url('bac2.jfif'); /* Ensure the image path is correct */
            background-size: cover; /* Cover the entire body */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
        }

        .hero-section {
            background-color: hsla(0, 0%, 20%, 0.5); /* Light background color with transparency */
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero-content {
            max-width: 600px; /* Limit the width of the content */
        }

        .headline {
            font-size: 3.2em; /* Large font size for the headline */
            margin-bottom: 20px; /* Space below the headline */
            color: white; /* Dark text color */
        }

        .subheading {
            font-size: 2.0em; /* Medium font size for the subheading */
            margin-bottom: 30px; /* Space below the subheading */
            color: white; /* Gray text color */
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px; /* Padding for the button */
            background-color: #007BFF; /* Button background color */
            color: white; /* Button text color */
            text-decoration: none; /* Remove underline from link */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .cta-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .contact-info {
            margin-top: 20px; /* Space above contact info */
            font-size: 0.9em; /* Smaller font size for contact info */
            color: #555; /* Dark gray text color */
        }

        .contact-info a {
            color: #007BFF; /* Link color */
            text-decoration: none; /* Remove underline from links */
        }

        .contact-info a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .headline {
                font-size: 2em; /* Smaller font size for smaller screens */
            }

            .subheading {
                font-size: 1em; /* Smaller font size for subheading */
            }

            .cta-button {
                padding: 10px 20px; /* Smaller padding for buttons */
                font-size: 0.9em; /* Smaller font size for buttons */
            }
        }
    </style>

<body>
    <div class="hero-section">
        <div class="hero-content">
            <h1 class="headline">Transform Your Home, Transform Your Life</h1>
            <p class="subheading">Unlock the full potential of your home with our expert renovation services</p>
            <a href="getstarted.html" class="cta-button">Get Started Today</a>
        </div>
    </div>
</body>
</html>
